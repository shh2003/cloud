events {}

http {
  upstream frontend {
    server frontend:3000;
  }

  upstream auth_stock_api {
    server auth-stock-api:5001;
  }

  upstream trade_api {
    server trade-api:5002;
  }

  server {
    listen 80;
    server_name mockinvestment.local;

    # React 프론트
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # 인증 + 종목 조회 API → auth-stock-api
    location /api/auth/ {
      proxy_pass http://auth_stock_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/stocks/ {
      proxy_pass http://auth_stock_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # 거래 API → trade-api
    location /api/trades/ {
      proxy_pass http://trade_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
